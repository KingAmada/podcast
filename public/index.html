<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎙️ Podcast Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ Podcast Generator</h1>
        <textarea id="text-input" placeholder="Enter your topic here..."></textarea>
        
        <div id="podcast-settings">
            <label for="podcast-duration">Desired Podcast Duration (minutes):</label>
            <input type="number" id="podcast-duration" name="podcast-duration" min="1" max="60" value="5">
        </div>
        
        <div id="speaker-settings">
            <label for="num-speakers">Number of Speakers (2-6):</label>
            <input type="number" id="num-speakers" name="num-speakers" min="2" max="6" value="4">
            <div id="speakers-container">
                <!-- Speaker configurations will be dynamically added here -->
            </div>
        </div>
        
        <button id="generate-btn">Generate Podcast</button>
        <div id="progress">
            <!-- Progress messages will appear here -->
        </div>
        <div id="conversation">
            <!-- Conversation lines will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
