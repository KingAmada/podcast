<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎙️ Podcast Generator</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎙️ Podcast Generator</h1>
        <textarea id="text-input" placeholder="Enter your podcast topic here..."></textarea>

        <!-- Settings Row for Duration and Number of Speakers -->
        <div class="settings-row">
            <div>
                <label for="podcast-duration">Desired Duration (minutes):</label>
                <input type="number" id="podcast-duration" name="podcast-duration" min="1" max="60" value="5">
            </div>
            <div>
                <label for="num-speakers">Number of Speakers (2-6):</label>
                <input type="number" id="num-speakers" name="num-speakers" min="2" max="6" value="4">
            </div>
        </div>
        <small>(Duration is approximate and may vary slightly)</small>

        <!-- Promotion Section -->
        <div class="promo-section">
            <label for="promo-input">Product or Service to Feature:</label>
            <input type="text" id="promo-input" placeholder="Enter a product or service to feature...">
        </div>

        <!-- Speaker Settings -->
        <div id="speaker-settings">
            <div id="speakers-container">
                <!-- Speaker configurations will be dynamically added here -->
            </div>
        </div>

        <button id="generate-btn">Generate Podcast</button>
        <div id="progress">
            <!-- Progress messages will appear here -->
        </div>
        <div id="conversation">
            <!-- Conversation lines will appear here -->
        </div>
        <p class="disclaimer">Note: The voices used in this podcast are AI-generated using OpenAI's Text-to-Speech API.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
